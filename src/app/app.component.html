<h1>X Mix Drix Game</h1>
<div class="wrapper">
  <span class="wrapper" *ngFor="let boxContent of boxContents">
    <span (click)="setBox(boxContent)" class="box {{boxContent.id}}">{{boxContent.name}}</span>
  </span>

</div>
<div>
  <span style='color:red;margin-right:1.25em; display:inline-block;'>&nbsp;</span>
  <button (click)="newGame()">New Game</button>
</div>
